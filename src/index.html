<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    
    <div class="jumbotron">

    </div>
    <div class="row">
      
      <div class="col-md-6">
        <form id="formGroup">
          <label for="age">Enter your current age:</label>
          <input type="number" class="form-control" id="ageInput">
          <label for="lifeExp">Whats your expected lifespan?</label>
          <input type="number" class="form-control" id="lifeExpInput">
          
          <button type="submit" class="btn-primary">Submit</button>
        </form>

      </div>
      
      <div class="col-my-6">
        <div>
          <h3 id="result"></h3>

        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
