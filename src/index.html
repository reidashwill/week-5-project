<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    
    <div class="jumbotron">
      <h1>Galactic Age Calculator</h1>
    </div>
    <div class="row">
      <hr>
      
      <div class="col-md-6">
        <form id="formGroup">
          <label for="age">Enter your current age: (numbers only please)</label>
          <input type="number" class="form-control" id="ageInput">
          <label for="lifeExp">Whats your expected lifespan? (numbers only please)</label>
          <input type="number" class="form-control" id="lifeExpInput">
          
          
          <button type="submit" class="btn-primary">Submit</button>
        </form>
      </div>
      
      <div class="col-md-6">
        <div id="results-field">
          <h3 id="result-header"></h3>
          <h5 id="merc"></h5>
          <h5 id="venus"></h5>
          <h5 id="mars"></h5>
          <h5 id="jupiter"></h5>
          <h3 id="long-life"></h3>
          

        </div>
      

      </div>
    </div>
  </div>
  
</body>
</html>
