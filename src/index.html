<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    
    <div class="jumbotron">
      <h1>Galactic Age Calculator</h1>
    </div>
    <div class="row">
      
      <div class="col-md-6">
        <form id="formGroup">
          <label for="age">Enter your current age: (numbers only please)</label>
          <input type="number" class="form-control" id="ageInput">
          <label for="lifeExp">Whats your expected lifespan? (numbers only please)</label>
          <input type="number" class="form-control" id="lifeExpInput">
          
          <button type="submit" class="btn-primary">Submit</button>
        </form>
      </div>
      
      <div class="col-md-6">
        <div id="results-field">
          <h3>Here's a breakdown of how old you are on some faraway planets!</h3>
          <h5 id="merc">Mercury:</h5>
          <h5 id="venus">Venus:</h5>
          <h5 id="mars">Mars:</h5>
          <h5 id="jupiter">Jupiter:</h5>
          

        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
